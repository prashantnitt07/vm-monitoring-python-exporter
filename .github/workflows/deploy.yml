name: Deploy Ubuntu Metrics Exporter

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Ubuntu Server
        run: |
          echo "Deploying to ${{ secrets.SERVER_IP }}..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            set -e

            # Create working directory
            sudo mkdir -p /opt/ubuntu-metrics
            cd /opt/ubuntu-metrics

            # Backup current script
            if [ -f ubuntu_metrics_exporter.py ]; then
              sudo cp ubuntu_metrics_exporter.py ubuntu_metrics_exporter.py.bak || true
            fi

            # Pull latest files from GitHub
            sudo rm -rf /opt/ubuntu-metrics/*
            sudo apt update -y
            sudo apt install -y python3-venv python3-pip

            # Copy new files
            exit
          EOF

      - name: Copy project files to server
        run: |
          scp -o StrictHostKeyChecking=no -r ./* ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/opt/ubuntu-metrics/

      - name: Configure & restart systemd service
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            set -e
            cd /opt/ubuntu-metrics

            # Setup virtual environment
            if [ ! -d venv ]; then
              python3 -m venv venv
            fi
            ./venv/bin/pip install -r requirements.txt

            # Setup systemd service
            sudo cp systemd/ubuntu-metrics-exporter.service /etc/systemd/system/${{ secrets.SERVICE_NAME }}.service
            sudo systemctl daemon-reload
            sudo systemctl enable ${{ secrets.SERVICE_NAME }}
            sudo systemctl restart ${{ secrets.SERVICE_NAME }}

            sudo systemctl status ${{ secrets.SERVICE_NAME }} --no-pager
          EOF
