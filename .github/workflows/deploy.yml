name: Deploy Ubuntu Metrics Exporter

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Ubuntu Server
        run: |
          echo "ðŸš€ Connecting to remote server and deploying..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            set -e

            echo "ðŸ“¦ Updating system packages..."
            sudo apt update -y
            sudo apt install -y python3-venv python3-pip git

            echo "ðŸ“ Setting up application directory..."
            sudo mkdir -p /opt/ubuntu-metrics
            sudo chown -R $USER:$USER /opt/ubuntu-metrics

            echo "â¬‡ï¸ Pulling latest code..."
            if [ ! -d /opt/ubuntu-metrics/.git ]; then
              git clone https://github.com/${GITHUB_REPOSITORY}.git /opt/ubuntu-metrics
            else
              cd /opt/ubuntu-metrics
              git fetch origin main
              git reset --hard origin/main
            fi

            cd /opt/ubuntu-metrics
            echo "ðŸ Setting up virtual environment..."
            if [ ! -d venv ]; then
              python3 -m venv venv
            fi
            ./venv/bin/pip install -r requirements.txt

            echo "âš™ï¸ Configuring systemd service..."
            sudo cp systemd/ubuntu-metrics-exporter.service /etc/systemd/system/${{ secrets.SERVICE_NAME }}.service
            sudo systemctl daemon-reload
            sudo systemctl enable ${{ secrets.SERVICE_NAME }}
            sudo systemctl restart ${{ secrets.SERVICE_NAME }}

            echo "âœ… Deployment completed successfully!"
          EOF
