name: Deploy Ubuntu Metrics Exporter

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Prepare remote server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            set -e
            sudo apt-get update -y
            sudo apt-get install -y python3-venv python3-pip
            sudo mkdir -p /opt/ubuntu-metrics
            sudo chown -R $USER:$USER /opt/ubuntu-metrics
          EOF

      - name: Copy project files
        run: |
          scp -o StrictHostKeyChecking=no -r * ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/opt/ubuntu-metrics/

      - name: Deploy on remote server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            set -e
            cd /opt/ubuntu-metrics

            if [ ! -d venv ]; then
              python3 -m venv venv
            fi
            ./venv/bin/pip install --upgrade pip
            ./venv/bin/pip install -r requirements.txt

            sudo cp systemd/ubuntu-metrics-exporter.service /etc/systemd/system/${{ secrets.SERVICE_NAME }}.service
            sudo systemctl daemon-reload
            sudo systemctl enable ${{ secrets.SERVICE_NAME }}
            sudo systemctl restart ${{ secrets.SERVICE_NAME }}
            sudo systemctl status ${{ secrets.SERVICE_NAME }} --no-pager

            echo "âœ… Deployed and restarted successfully!"
          EOF
